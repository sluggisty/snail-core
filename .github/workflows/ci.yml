# Snail Core CI/CD Pipeline
# Comprehensive testing and quality assurance for Snail Core
# Tests across multiple Python versions with coverage reporting

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: 1
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONPATH: src

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short --durations=10

      - name: Run integration tests
        run: |
          pytest -m integration -v --tb=short --durations=10

      - name: Run CLI tests
        run: |
          pytest -m cli -v --tb=short

      - name: Run E2E tests
        run: |
          pytest -m e2e -v --tb=short --durations=10

      - name: Run performance tests (if not slow)
        if: matrix.python-version == '3.12'
        run: |
          pytest -m performance -v --tb=short --durations=0
        continue-on-error: true

      - name: Run full test suite with coverage
        run: |
          pytest --cov=src/snail_core --cov-report=xml --cov-report=term-missing --cov-report=html

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 7

      - name: Upload coverage to Codecov
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          fail_ci_if_error: false

  lint:
    name: Lint and Quality Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install pre-commit
        run: |
          pre-commit install

      - name: Run pre-commit on all files
        run: |
          pre-commit run --all-files

      - name: Check code formatting with Black
        run: |
          black --check --diff src/ tests/

      - name: Check imports with isort
        run: |
          pip install isort
          isort --check-only --diff src/ tests/

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports

      - name: Run security checks
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 7

  smoke-test:
    name: Smoke Test Package
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Install built package
        run: |
          pip install dist/*.whl

      - name: Test basic CLI functionality
        run: |
          snail --help
          snail --version
          snail list

      - name: Test basic collection (dry run)
        run: |
          mkdir -p /tmp/test_output
          snail collect --help

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine

      - name: Build package
        run: |
          python -m build

      - name: Check built files
        run: |
          ls -la dist/

      - name: Validate package
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, lint, smoke-test, build]
    if: always()

    steps:
      - name: CI Pipeline Summary
        run: |
          echo "üéØ Snail Core CI Pipeline Complete"
          echo ""
          echo "üìä Job Status Summary:"
          echo "  ‚úÖ Tests: ${{ needs.test.result == 'success' && 'PASSED' || 'FAILED' }}"
          echo "  ‚úÖ Lint: ${{ needs.lint.result == 'success' && 'PASSED' || 'FAILED' }}"
          echo "  ‚úÖ Smoke Test: ${{ needs.smoke-test.result == 'success' && 'PASSED' || 'FAILED' }}"
          echo "  ‚úÖ Build: ${{ needs.build.result == 'success' && 'PASSED' || 'FAILED' }}"
          echo ""

          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" && "${{ needs.smoke-test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "üéâ All CI checks passed! Ready for deployment."
            exit 0
          else
            echo "‚ùå Some CI checks failed. Please review the job outputs above."
            exit 1
          fi
